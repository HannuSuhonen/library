<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Library</h1>
    <form class="form" onsubmit="return false">
        <label for="bookName">Book name:</label><br>
        <input type="text" id="bookName" name="bookName" value="John"><br>
        <label for="authorName">Author:</label><br>
        <input type="text" id="authorName" name="authorName" value="Doe"><br>
        <label for="pagesCount">Pages:</label><br>
        <input type="text" id="pagesCount" name="pagesCount" value=""><br><br>
        <label class="switch">Read
            <input type="checkbox" name="read">
            <span class="slider"></span>
          </label><br><br>
        <input class="form-submit" type="submit" value="Submit">
      </form> 
    <h1 class="booklist" id="test">Books: </h1>
</body>
</html>
