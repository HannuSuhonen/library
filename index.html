<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Library</h1>
    <button class="openFormButton">Open form</button>
    <dialog>
      <form class="form" id="form">
        <input class="closeFormButton" type="reset" value="Close"><br><br>
        <label for="bookName">Book name:</label><br>
        <input type="text" id="bookName" name="bookName" placeholder="King Kong" autofocus required><br>
        <label for="authorName">Author:</label><br>
        <input type="text" id="authorName" name="authorName" placeholder="John"><br>
        <label for="pagesCount">Pages:</label><br>
        <input type="text" id="pagesCount" name="pagesCount" placeholder="600"><br><br>
        <input type="radio" id="unread" name="read" value="Unread" required>
        <label for="unread">Unread</label><br>
        <input type="radio" id="inprogress" name="read" value="In-progress">
        <label for="inprogress">In-progress</label><br>  
        <input type="radio" id="complete" name="read" value="Complete">
        <label for="complete">Complete</label><br><br>
        <input class="form-submit" type="submit" value="Submit">
      </form>
    </dialog>
    <div class="booksContainer">

    </div>
</body>
</html>
